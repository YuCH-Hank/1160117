<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>石磊里大嶺頂土地公 三週年慶海報 (A3版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700;900&family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />

    <style>
      /* 設定 A3 比例與列印樣式 */
      @page {
        size: A3 portrait;
        margin: 0;
      }

      :root {
        --font-title: "Zhi Mang Xing", cursive; /* 書法標題 */
        --font-body: "Noto Serif TC", serif; /* 易讀宋體 */
        --color-gold: #fcd34d;
        --color-red-bg: #8b0000;
      }

      body {
        background-color: #333;
        font-family: var(--font-body);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      /* 模擬 A3 紙張比例 (297mm x 420mm -> 1:1.414) */
      .poster-a3 {
        width: 100%;
        max-width: 800px; /* 螢幕預覽寬度 */
        aspect-ratio: 1 / 1.414;
        background: radial-gradient(
          circle at center,
          #b91c1c 0%,
          #7f1d1d 60%,
          #450a0a 100%
        );
        position: relative;
        overflow: hidden;
        border: 20px solid #b45309; /* 深金邊框 */
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
      }

      /* 內框紋飾 */
      .inner-border {
        flex: 1;
        border: 4px solid #fca5a5;
        margin: 10px;
        border-radius: 4px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem;
      }

      /* 四角裝飾 (CSS模擬中式花窗角) */
      .corner {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 6px solid #fbbf24;
        z-index: 1;
      }
      .corner-tl {
        top: 10px;
        left: 10px;
        border-right: 0;
        border-bottom: 0;
      }
      .corner-tr {
        top: 10px;
        right: 10px;
        border-left: 0;
        border-bottom: 0;
      }
      .corner-bl {
        bottom: 10px;
        left: 10px;
        border-right: 0;
        border-top: 0;
      }
      .corner-br {
        bottom: 10px;
        right: 10px;
        border-left: 0;
        border-top: 0;
      }

      /* 文字特效 */
      .text-gold-gradient {
        background: linear-gradient(
          180deg,
          #fffbeb 0%,
          #fcd34d 40%,
          #b45309 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(2px 4px 0px rgba(0, 0, 0, 0.5));
      }

      .title-font {
        font-family: var(--font-title);
      }

      /* 日期強調區塊 */
      .date-box {
        background-color: #fffbf0; /* 米白底，對比強 */
        border: 4px solid #b45309;
        border-radius: 16px;
        color: #7f1d1d;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      /* 項目清單樣式 */
      .item-row {
        border-bottom: 2px dashed rgba(252, 211, 77, 0.4);
      }
      .item-row:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="poster-a3">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>

      <div class="inner-border">
        <header class="text-center relative z-10 mt-4">
          <div
            class="inline-block bg-red-900 border border-yellow-500 px-6 py-2 rounded-full mb-4 shadow-lg"
          >
            <span
              class="text-2xl md:text-3xl text-yellow-200 font-bold tracking-[0.2em]"
              >石磊里大嶺頂</span
            >
          </div>

          <h1
            class="title-font text-[8rem] md:text-[11rem] leading-none text-gold-gradient mb-2"
          >
            土地公
          </h1>

          <div class="flex items-center justify-center gap-4 mb-4">
            <span class="h-[2px] w-12 bg-yellow-500"></span>
            <h2
              class="text-4xl md:text-5xl font-black text-white tracking-widest drop-shadow-md"
            >
              三週年慶
            </h2>
            <span class="h-[2px] w-12 bg-yellow-500"></span>
          </div>

          <p class="text-2xl text-yellow-200 font-bold">恭祝 土地公 聖誕千秋</p>
        </header>

        <main class="flex-grow flex flex-col justify-center my-6">
          <div
            class="date-box p-6 text-center mx-auto w-full max-w-[90%] transform hover:scale-105 transition-transform duration-300"
          >
            <div class="flex justify-center items-end gap-2 leading-none">
              <span class="text-4xl md:text-5xl font-bold text-gray-800 mb-4"
                >國曆</span
              >
              <span
                class="text-[5rem] md:text-[7rem] font-black text-red-700 leading-none"
                >1/17</span
              >
              <span class="text-4xl md:text-5xl font-bold text-gray-800 mb-4"
                >(六)</span
              >
            </div>

            <div class="border-t-2 border-red-200 pt-3 mt-2">
              <p class="text-2xl md:text-3xl font-bold text-red-900">
                農曆 乙巳年 十一月 廿九日
              </p>
            </div>
          </div>

          <div class="mt-10 px-4">
            <div class="flex items-center gap-4 mb-6">
              <div class="h-8 w-2 bg-yellow-400"></div>
              <h3 class="text-3xl md:text-3xl font-black text-white">
                平安饗宴
              </h3>
              <span class="text text-yellow-300 font-bold ml-auto"
                >現場備有豐盛客家特色美食，歡迎大眾享用，吃平安、長智慧。</span
              >
            </div>

            <div class="grid grid-cols-3 gap-4 text-center">
              <div class="flex flex-col items-center">
                <div
                  class="bg-red-800 w-20 h-20 rounded-full flex items-center justify-center border-2 border-yellow-500 mb-3 shadow-lg"
                >
                  <span
                    class="fas fa-drumstick-bite text-4xl font-black text-white"
                  ></span>
                </div>
                <p class="text-3xl font-bold text-yellow-100">控肉</p>
              </div>
              <div class="flex flex-col items-center">
                <div
                  class="bg-red-800 w-20 h-20 rounded-full flex items-center justify-center border-2 border-yellow-500 mb-3 shadow-lg"
                >
                  <span
                    class="fas fa-utensils text-4xl font-black text-white"
                  ></span>
                </div>
                <p class="text-3xl font-bold text-yellow-100">米粉</p>
              </div>
              <div class="flex flex-col items-center">
                <div
                  class="bg-red-800 w-20 h-20 rounded-full flex items-center justify-center border-2 border-yellow-500 mb-3 shadow-lg"
                >
                  <span
                    class="fas fa-cookie text-4xl font-black text-white"
                  ></span>
                </div>
                <p class="text-3xl font-bold text-yellow-100">客家麻糬</p>
              </div>
            </div>
          </div>
        </main>

        <footer class="mt-auto">
          <div class="mt-10 px-4">
            <div class="flex items-center gap-4 mb-3">
              <div class="h-8 w-2 bg-yellow-400"></div>
              <h3 class="text-3xl md:text-3xl font-black text-white">
                功德金用途
              </h3>

              <span class="text text-yellow-300 font-bold ml-auto">
                用於廟宇修繕、環境維護、點燈供奉。</span
              >
            </div>
          </div>

          <div class="text-center border-t border-yellow-600/50 pt-3">
            <p class="text text-white font-bold">管理委員會 全體委員 敬邀</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
